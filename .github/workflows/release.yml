name: Release - Build & Push Docker Image & Deploy

on:
    push:
        branches: [release]
    workflow_dispatch:

permissions:
    contents: write
    packages: write

jobs:
    test-and-build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [22]
        name: Build on Node ${{ matrix.node-version }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Lint code
              run: npm run lint

            - name: Run tests
              run: npm run test:coverage

            - name: Build project
              run: npm run build

            - name: Upload test coverage
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-coverage
                  path: coverage/

            - name: Install Playwright Browsers
              run: npx playwright install --with-deps

            - name: Run Playwright tests
              run: npm run test:e2e

            - name: Upload Playwright Report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30

    create-tag-and-release:
        needs: test-and-build
        runs-on: ubuntu-latest
        outputs:
            new_tag: ${{ steps.tag.outputs.new_tag }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Get latest tag
              id: get_tag
              run: |
                  # fetch the latest tag or set default if none exists
                  LATEST_TAG=$(git tag --sort=-version:refname | head -n 1)
                  if [ -z "$LATEST_TAG" ]; then
                      LATEST_TAG="v1.9.9"
                  fi
                  echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

            - name: Calculate next version
              id: tag
              run: |
                  LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"

                  # remove 'v' prefix
                  VERSION=${LATEST_TAG#v}

                  # Split version into parts
                  IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
                  MAJOR=${VERSION_PARTS[0]}
                  MINOR=${VERSION_PARTS[1]}
                  PATCH=${VERSION_PARTS[2]}

                  # if current version is less than v2.0.0, bump to v2.0.0
                  if [ "$MAJOR" -lt 2 ]; then
                      NEW_TAG="v2.0.0"
                  else
                      # Increment patch version
                      PATCH=$((PATCH + 1))
                      NEW_TAG="v$MAJOR.$MINOR.$PATCH"
                  fi

                  echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
                  echo "Next version will be: $NEW_TAG"

            - name: Create and push tag
              run: |
                  git config user.name "GitHub Actions"
                  git config user.email "actions@github.com"
                  git tag ${{ steps.tag.outputs.new_tag }}
                  git push origin ${{ steps.tag.outputs.new_tag }}

            - name: Create GitHub Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ steps.tag.outputs.new_tag }}
                  release_name: Release ${{ steps.tag.outputs.new_tag }}
                  body: |
                      ## Changes
                      Automated release from commit ${{ github.sha }}

                      ## Docker Image
                      `ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.tag.outputs.new_tag }}`
                  draft: false
                  prerelease: false

    build-and-push-docker-image:
        needs: [test-and-build, create-tag-and-release]
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: |
                      ghcr.io/iis-zpi/zpi2025_zaoczni_orange:${{ needs.create-tag-and-release.outputs.new_tag }}
                      ghcr.io/iis-zpi/zpi2025_zaoczni_orange:latest
    deploy-via-ssh:
        needs: build-and-push-docker-image
        runs-on: ubuntu-latest

        steps:
            - name: Setup SSH agent
              uses: webfactory/ssh-agent@v0.8.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Deploy to Server via SSH
              env:
                  SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
                  SSH_HOST: ${{ secrets.SSH_HOST }}
                  DEPLOYMENT_DIR: ${{ secrets.DEPLOYMENT_DIR }}
              run: |

                  ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
                  chmod 644 ~/.ssh/known_hosts

                  ssh $SSH_USERNAME@$SSH_HOST "cd $DEPLOYMENT_DIR/scripts && ./deploy.sh"
